<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>ProtsFolio</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">ProtsFolio</div>
        <ul>
          <a href="#hero">
            <li>Home</li>
          </a>
          <a href="#project">
            <li>Projects</li>
          </a>
          <a href="#contact">
            <li>Contacts</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero" class="hero-section">
        <div class="container">
          <div class="hero_image animate__bounceIn">
            <img src="./img/owner.png" alt="Me" />
          </div>
          <div class="hero-content">
            <h1><span class="hi-text">Hi</span>, I am <span class="name-text">Ihor Protskolli</span></h1>
            <h2>Frontend Developer</h2>
          </div>
        </div>
      </section>
      <section id="project" class="project-section">
        <h2>Projects</h2>
        <div class="project_container">
          <div class="grid_item">
            <div class="card">
              <img src="./img/templates/project1.png" alt="project 1" />
              <div class="card_content">
                <h3>Modern Bakery</h3>
              </div>
            </div>
          </div>

          <div class="grid_item">
            <div class="card">
              <img src="./img/templates/project2.png" alt="project 2" />
              <div class="card_content">
                <h3>Weather App</h3>
              </div>
            </div>
          </div>

          <div class="grid_item">
            <div class="card">
              <img src="./img/templates/project3.png" alt="project 3" />
              <div class="card_content">
                <h3>Calculator</h3>
              </div>
            </div>
          </div>

          <div class="grid_item">
            <div class="card">
              <img src="./img/templates/project4.png" alt="project 4" />
              <div class="card_content">
                <h3>Parallax Website</h3>
              </div>
            </div>
          </div>

          <div class="grid_item">
            <div class="card">
              <img src="./img/templates/project5.png" alt="project 5" />
              <div class="card_content">
                <h3>Temperature Conversion</h3>
              </div>
            </div>
          </div>

          <div class="grid_item">
            <div class="card">
              <img src="./img/templates/project6.png" alt="project 6" />
              <div class="card_content">
                <h3>Roll-The-Dice</h3>
              </div>
            </div>
          </div>

          <div class="grid_item">
            <div class="card">
              <img src="./img/templates/project7.png" alt="project 7" />
              <div class="card_content">
                <h3>myTunes Website</h3>
              </div>
            </div>
          </div>

          <div class="grid_item">
            <div class="card">
              <img src="./img/templates/project8.png" alt="project 8" />
              <div class="card_content">
                <h3>Password Generator</h3>
              </div>
            </div>
          </div>

          <div class="grid_item">
            <div class="card">
              <img src="./img/templates/project9.png" alt="project 9" />
              <div class="card_content">
                <h3>Rock-Paper-Scissors</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
